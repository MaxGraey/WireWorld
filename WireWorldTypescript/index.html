<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            padding: 50px;
            background-color: black;
            font: 14px "Lucida Grande", Helvetica, Arial, sans-serif;
        }

        * {
            margin: 0;
            padding: 0;
        }

        /* to remove the top and left whitespace */

        html, body {
            width: 100%;
            height: 100%;
        }

        /* just to be sure these are full screen*/

        canvas {
            display: block;
            margin: 0;
            position: absolute;
            top: 0;
            left: 0;
            z-index: 0;
        }

        .clickManager {
            display: block;
            margin: 0;
            position: absolute;
            top: 0;
            left: 0;
            z-index: 0;
        }

        /* To remove the scrollbars */
    </style>
</head>
<body>
<canvas id="canvasBack"></canvas>
<canvas id="canvasFront"></canvas>
<div style="color:white; position:absolute; top:20px; right:20px">
    <div style="color:white; ">
        <label for="asm">Use ASM</label>
        <input id="asm" checked type="checkbox" onchange="window.webasm=event.target.checked">
    </div>
    <div style="color:white; ">
        <label for="cb">Process 50 iterations per tick</label>
        <input id="cb" type="checkbox" onchange="window.crank=event.target.checked">
    </div>
    <div id="msper" style="color:white; ">
        MS Per Run: --------
    </div>
</div>

<script src="dist/main.js"></script>
</body>
</html>
